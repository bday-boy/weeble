<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bootstrap-icons-1.8.1/bootstrap-icons.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container mt-3">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 d-flex justify-content-between" id="icon-test">
        <div class="correct d-flex align-items-center justify-content-center">
          <i class="bi bi-check2-circle"></i>
        </div>
        <div class="almost d-flex align-items-center justify-content-center">
          <i class="bi bi-plus-lg"></i>
        </div>
        <div class="almost d-flex align-items-center justify-content-center">
          <i class="bi bi-plus-slash-minus"></i>
        </div>
        <div class="almost d-flex align-items-center justify-content-center">
          <i class="bi bi-dash-lg"></i>
        </div>
        <div class="incorrect d-flex align-items-center justify-content-center">
          <i class="bi bi-x-circle"></i>
        </div>
        <div class="almost d-flex align-items-center justify-content-center">
          <i class="bi bi-chevron-up"></i>
        </div>
        <div class="incorrect d-flex align-items-center justify-content-center">
          <i class="bi bi-chevron-double-up"></i>
        </div>
        <div class="almost d-flex align-items-center justify-content-center">
          <i class="bi bi-chevron-down"></i>
        </div>
        <div class="incorrect d-flex align-items-center justify-content-center">
          <i class="bi bi-chevron-double-down"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
