<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/bootstrap-icons-1.8.1/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>WEEBLE - A Wordle-inspired anime guessing game</title>
</head>
<body>
  <div class="container pb-5">
    <h1 class="row justify-content-center title mt-3">WEEBLE</h1>

    <div class="row flex-column justify-content-center align-items-center my-2" id="progress">
      <div class="col-xl-6 col-md-10 my-1 text-center hint-section" id="tags">
        <h3 class="mb-1">Tags</h3>
      </div>

      <div class="col-xl-6 col-md-10 my-1 text-center hint-section" id="sources">
        <h3 class="mb-1">Source</h3>
      </div>

      <div class="col-xl-6 col-md-10 my-1 text-center hint-section" id="formats">
        <h3 class="mb-1">Format</h3>
      </div>

      <div class="col-xl-6 col-md-9 col-8 my-2 text-center hint-section">
        <h3 class="mb-3">Year</h3>
        <div class="progress" style="font-size: large;">
          <div class="progress-bar bg-light" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="year-progress-left"></div>
          <div class="position-relative">
            <div class="floating-text-wrapper text-above-left text-end">
              <span class="text-end" id="year-low"></span>
            </div>
          </div>
          <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="year-progress-middle"></div>
          <div class="position-relative">
            <div class="floating-text-wrapper text-below-right text-start">
              <span class="text-end" id="year-high"></span>
            </div>
          </div>
          <div class="progress-bar bg-light" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="year-progress-right"></div>
        </div>
      </div>
      
      <div class="col-xl-6 col-md-9 col-8 my-2 text-center hint-section">
        <h3 class="mb-3">Episode count</h3>
        <div class="progress" style="font-size: large;">
          <div class="progress-bar bg-light" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="episodes-progress-left"></div>
          <div class="position-relative">
            <div class="floating-text-wrapper text-above-left text-end">
              <span class="text-end" id="episodes-low"></span>
            </div>
          </div>
          <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="episodes-progress-middle"></div>
          <div class="position-relative">
            <div class="floating-text-wrapper text-below-right text-start">
              <span class="text-end" id="episodes-high"></span>
            </div>
          </div>
          <div class="progress-bar bg-light" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="episodes-progress-right"></div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center align-items-center my-3">
      <div class="col-md-8 d-flex justify-content-center align-items-center my-2">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="apply-filters">
          <label class="form-check-label" for="flexSwitchCheckDefault">Apply progress to suggestions (WARNING: makes game very easy)</label>
        </div>
      </div>
      <div class="col-xl-8 col-md-12">
        <div class="input-group">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="inside" aria-expanded="false" id="toggle-suggestions">
            <span class="d-none d-lg-inline-block">Suggestions</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark disable-scrollbars" id="anime-suggestions"></ul>
          <input type="text" class="form-control" placeholder="Enter an anime..." aria-label="Anime entry" id="anime-entry">
          <button class="btn btn-secondary" type="button" id="guess-button">
            <i class="bi bi-arrow-return-left ms-1"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center align-items-center my-3" id="guesses"></div>
  </div>
  <script src="/lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/utils.js"></script>
  <script src="/src/js/load-vars.js"></script>
  <script src="/src/js/update-progress.js"></script>
  <script src="/src/js/check-answer.js"></script>
  <script src="/src/js/filters.js"></script>
  <script src="/src/js/copy.js"></script>
  <script src="/src/js/index.js"></script>
</body>
</html>
