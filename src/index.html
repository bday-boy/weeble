<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/bootstrap-icons-1.8.1/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>WEEBLE - A Wordle-inspired anime guessing game!</title>
</head>
<body>
  <div class="container pb-5">
    <h1 class="row justify-content-center title mt-3">WEEBLE</h1>

    <div class="row justify-content-center align-items-center">
      <div class="col-xl-6 col-md-10 my-3">
        <div class="progress position-relative fs-3">
          <div class="progress-bar bg-transparent" role="progressbar" style="width: 0%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" id="start-progress"></div>
          <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" id="middle-progress">
            <div class="d-flex justify-content-between">
              <div class="position-relative">
                <span class="floating-text text-above-left" id="start-text">1916</span>
              </div>
              <div class="position-relative">
                <span class="floating-text text-above-middle" id="correct-text"></span>
              </div>
              <div class="position-relative">
                <span class="floating-text text-below-right" id="end-text">2022</span>
              </div>
            </div>
          </div>
          <div class="progress-bar bg-transparent" role="progressbar" style="width: 0%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" id="end-progress"></div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center align-items-center" id="guesses"></div>

    <div class="row mt-3 justify-content-center align-items-center">
      <div class="col-xl-8 col-md-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter an anime..." aria-label="Anime entry" id="anime-entry">
          <button class="btn btn-secondary" type="button" id="guess-button">Guess</button>
        </div>
        <div class="dropdown">
          <ul class="dropdown-menu dropdown-menu-dark disable-scrollbars" id="anime-suggestions"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="/lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/load-vars.js"></script>
  <script src="/src/js/check-answer.js"></script>
  <script src="/src/js/update-progress.js"></script>
  <script src="/src/js/copy.js"></script>
  <script src="/src/js/index.js"></script>
</body>
</html>
