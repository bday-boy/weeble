<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/bootstrap-icons-1.8.1/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body style="background-color:rgba(18,18,18,1.00)">
  <div class="container">
    <h1 class="row justify-content-center title mt-3">WEEBLE</h1>
    <div class="row justify-content-center align-items-center" id="guesses">
      <div class="col-md-10 mt-2 d-flex flex-column align-items-center justify-content-center" id="example-guess">
        <p class="mb-1 text-wrap">The World God Only Knows</p>
        <div class="d-flex">
          <div class="icon-wrapper correct d-flex align-items-center justify-content-center">
            <i class="bi bi-check2-circle"></i>
          </div>
          <div class="icon-wrapper almost d-flex align-items-center justify-content-center">
            <i class="bi bi-plus-lg"></i>
          </div>
          <div class="icon-wrapper almost d-flex align-items-center justify-content-center">
            <i class="bi bi-dash-lg"></i>
          </div>
          <div class="icon-wrapper incorrect d-flex align-items-center justify-content-center">
            <i class="bi bi-x-circle"></i>
          </div>
          <div class="icon-wrapper almost d-flex align-items-center justify-content-center">
            <i class="bi bi-chevron-up"></i>
          </div>
          <div class="icon-wrapper incorrect d-flex align-items-center justify-content-center">
            <i class="bi bi-chevron-double-up"></i>
          </div>
          <div class="icon-wrapper almost d-flex align-items-center justify-content-center">
            <i class="bi bi-chevron-down"></i>
          </div>
          <div class="icon-wrapper incorrect d-flex align-items-center justify-content-center">
            <i class="bi bi-chevron-double-down"></i>
          </div>
        </div>
      </div>
      <div class="col-md-10 mt-2 d-flex flex-column align-items-center justify-content-center">
        <p class="mb-1 text-wrap">Fullmetal Alchemist: Brotherhood</p>
        <div class="d-flex">
          <div class="icon-wrapper correct d-flex align-items-center justify-content-center">
            <i class="bi bi-check2-circle"></i>
          </div>
          <div class="icon-wrapper almost d-flex align-items-center justify-content-center">
            <i class="bi bi-plus-lg"></i>
          </div>
          <div class="icon-wrapper almost d-flex align-items-center justify-content-center">
            <i class="bi bi-dash-lg"></i>
          </div>
          <div class="icon-wrapper incorrect d-flex align-items-center justify-content-center">
            <i class="bi bi-x-circle"></i>
          </div>
          <div class="icon-wrapper almost d-flex align-items-center justify-content-center">
            <i class="bi bi-chevron-up"></i>
          </div>
          <div class="icon-wrapper incorrect d-flex align-items-center justify-content-center">
            <i class="bi bi-chevron-double-up"></i>
          </div>
          <div class="icon-wrapper almost d-flex align-items-center justify-content-center">
            <i class="bi bi-chevron-down"></i>
          </div>
          <div class="icon-wrapper incorrect d-flex align-items-center justify-content-center">
            <i class="bi bi-chevron-double-down"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3 justify-content-center align-items-center">
      <div class="col-xl-8 col-md-12">
        <input class="form-control" placeholder="Enter an anime..." id="anime-entry">
        <div class="dropdown">
          <ul class="dropdown-menu dropdown-menu-dark disable-scrollbars" id="anime-suggestions"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="/lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/check-answer.js"></script>
  <script src="/src/js/copy.js"></script>
  <script src="/src/js/index.js"></script>
</body>
</html>
